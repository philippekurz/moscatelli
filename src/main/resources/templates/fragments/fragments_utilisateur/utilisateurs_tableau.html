<div th:fragment="utilisateurs_tableau" xmlns:th="http://www.w3.org/1999/xhtml">

    <!---------------------------- Début du tableau ----------------------------------->
<div class="page">
    <table class="table table-striped table-responsive" >
        <thead>
        <tr>
            <th scope="col"> <a th:href="@{'/utilisateur?tri=nom&page=0'}" >Nom</a></th>
            <th scope="col"> <a th:href="@{'/utilisateur?tri=prenom&page=0'}" >Prénom</a></th>
            <th scope="col"> <a th:href="@{'/utilisateur?tri=email&page=0'}" >E-mail</a></th>
            <th scope="col"> <a th:href="@{'/utilisateur?tri=telephone&page=0'}" >Téléphone</a></th>
            <th scope="col"> <a th:href="@{'/utilisateur?tri=droits&page=0'}" >Rôle</a></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <!---------------------------- Contenu du tableau ----------------------------------->
        <tbody>
        <th:block th:each="utilisateur : ${utilisateurs}">
            <tr th:id="${utilisateur.id}">
                <td>[[${utilisateur.nom}]]</td>
                <td>[[${utilisateur.prenom}]]</td>
                <td>[[${utilisateur.email}]]</td>
                <td>[[${utilisateur.telephone}]]</td>
                <td>[[${utilisateur.droits}]]</td>
                <td><a type="button" data-bs-toggle="modal" th:attr="data-bs-target='#editModal'+*{utilisateur.id}"><i class="bi bi-pencil-fill"></i></a></td>
                <td><a type="button" data-bs-toggle="modal" th:attr="data-bs-target='#deleteModal'+*{utilisateur.id}"><i class="bi bi-trash-fill"></i></a></td>



                <!---------------------------------------------------------- Modal edit ------------------------------------------------------>

                <div th:replace="fragments/fragments_utilisateur/utilisateurs_edit.html :: utilisateurs_edit"></div>
                <div th:replace="fragments/fragments_utilisateur/utilisateurs_delete.html :: utilisateurs_delete"></div>



                <!-------------------------------------------------------- Fermeture du tableau ------------------------------------------------------>
        </th:block>
        </tbody>
    </table>
</div>
</div>
